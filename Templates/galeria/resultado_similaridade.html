{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resultado da Comparação de Similaridade</title>
</head>

<body>
    <h1>Resultado da Comparação de Similaridade</h1>
    <ul>
        {% for similarity, similaridade_obj in similarities_with_ids %}
            <p>Molécula ID: {{ similaridade_obj.id }} - Similaridade: {{ similarity }}</p>
        {% endfor %}
        </ul>
</body>

</html>
